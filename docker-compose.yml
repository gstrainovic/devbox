version: "3.6"

services:
  traefik:
    container_name: traefik
    restart: always
    image: traefik:1.7.2-alpine
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    networks:
      - web
    volumes:
      - ./traefik.toml:/traefik.toml
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./acme.json:/acme.json
    labels: 
      - "traefik.frontend.rule=Host:traefik.gost.pw"
      - "traefik.port=8080"
  
